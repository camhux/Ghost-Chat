<!DOCTYPE html>
<html>
<head>

	<title>Ancient Ghost Finder</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="main">

<div id="introWrapper">

	<h1>Greetings</h1>

	<p>Let me know your name.</p>

	<input id="username" type="text" placeholder="Do not be frightened." autocomplete="off" required>

</div>

<div id="chatWrapper" hidden>

	<ul id="chatMessages"></ul>
	<div id="typeIndicator" class="idle">Ghost is typing...</div>
	<span id="chatInput"><input type="text" id="chatField" autocomplete="off">
	<input type="button" value="Send" id="sendButton"></span>

</div>

</div>



<script src="socket.io/socket.io.js"></script>
<script src="clientscript.js"></script>
</body>
</html>
